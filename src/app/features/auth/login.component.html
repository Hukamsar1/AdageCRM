<!-- Logo Section -->
<div class="" style="text-align: left;">
  <a href="/" class="d-inline-block" style="margin-left: 3rem;"> 
    <img src="assets/logo.png.png" alt="AdageCRM" class="img-fluid" style="max-height: 90px;" />
  </a>
</div>

<!-- Main Container -->
<div class="container" style="max-width: 980px;">
  <div class="row g-0 shadow rounded-4 bg-white overflow-hidden">

    <!-- Left Side - Login Form -->
    <div class="col-md-6 p-5">
      <h3 class="fw-semibold mb-1 text-center">Sign In</h3>
      <p class="text-center text-muted mb-4 small">to continue with AdageCRM</p>

      <!-- Email Input -->
      <div class="mb-3">
        <label class="form-label small mb-1">Email</label>
        <div class="input-group border rounded-2">
          <span class="input-group-text bg-white border-0 px-3">
            <i class="fa fa-envelope text-secondary"></i>
          </span>
          <input type="email" class="form-control border-0 shadow-none" placeholder="Email" />
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label class="form-label small mb-1">Password</label>
        <div class="input-group border rounded-2">
          <span class="input-group-text bg-white border-0 px-3">
            <i class="fa fa-lock text-secondary"></i>
          </span>
          <input type="password" class="form-control border-0 shadow-none" placeholder="Password" />
        </div>
        <div class="text-end mt-1 small"><a href="#" class="text-primary text-decoration-none">Forgot Password?</a></div>
      </div>

      <!-- Sign In Button -->
      <button class="btn btn-success w-100 mt-3">SIGN IN</button>

      <div class="text-center my-3 text-muted small">OR</div>

      <!-- PIN Login -->
      <button class="btn btn-outline-secondary w-100 mb-3"><i class="fa fa-key me-2"></i> Set My PIN</button>

      <p class="text-center small mb-0">Not registered yet? <a href="#" class="text-primary text-decoration-none">Sign Up</a></p>
    </div>

    <!-- Right Side - Info Panel -->
    <div class="col-md-6 p-5 d-flex flex-column align-items-center justify-content-center bg-light text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="70" class="mb-3" alt="WhatsApp Icon">
      <h5 class="fw-semibold mb-2">WhatsApp Bill & Payment</h5>
      <p class="text-muted small px-3">
        Share bills and collect payments easily via WhatsApp with AdageCRM for a seamless business experience.
      </p>
    </div>

  </div>
</div>
