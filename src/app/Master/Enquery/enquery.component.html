<div class="container mt-4">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ isEdit ? 'Update' : 'Create' }} Enquiry Source</h5>
      <button type="button" class="btn btn-light btn-sm" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="enquirySourceName" class="form-label">Enquiry Source</label>
          <input
            type="text"
            id="enquirySourceName"
            formControlName="enquirySourceName"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.get('enquirySourceName')?.invalid && form.get('enquirySourceName')?.touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="form.get('enquirySourceName')?.invalid && form.get('enquirySourceName')?.touched"
          >
            Enquiry Source is required.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="form.invalid"
        >
          {{ isEdit ? 'Update' : 'Save' }}
        </button>
      </form>
    </div>
  </div>
</div>
