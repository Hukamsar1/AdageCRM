<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">{{ isEdit ? 'Update' : 'Create' }} Product</h4>
      <button type="button" class="btn btn-light btn-sm" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>

    <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()">
      <div class="card-body p-4">

        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" formControlName="productName" class="form-control" placeholder="Enter product name" />
          <div *ngIf="ProductForm.get('productName')?.invalid && ProductForm.get('productName')?.touched" class="text-danger">
            Product name is required.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Rate</label>
          <input type="number" formControlName="rate" class="form-control" placeholder="Enter rate (e.g., 0.18)" />
          <div *ngIf="ProductForm.get('rate')?.invalid && ProductForm.get('rate')?.touched" class="text-danger">
            Valid rate is required.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Tax (%)</label>
          <input type="number" formControlName="tax" class="form-control" placeholder="Enter tax percentage (e.g., 18)" />
          <div *ngIf="ProductForm.get('tax')?.invalid && ProductForm.get('tax')?.touched" class="text-danger">
            Valid tax percentage is required.
          </div>
        </div>

      </div>

      <div class="card-footer d-flex justify-content-end gap-2 p-3 bg-light border-top">
        <button type="submit" class="btn btn-success" [disabled]="ProductForm.invalid">
          <i class="bi bi-save"></i>
          {{ isEdit ? 'Update' : 'Save' }}
        </button>
        <button type="button" class="btn btn-warning text-dark" (click)="clearForm()">
          <i class="bi bi-eraser"></i> Clear
        </button>
        <button type="button" class="btn btn-secondary" (click)="closeForm()">
          <i class="bi bi-x-circle"></i> Close
        </button>
      </div>
    </form>
  </div>
</div>
